<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Form</title>
</head>

<body>
    <div class="title">Job Application</div>
    <div class="container">
        <!-- Basic Detail -->
        <fieldset  class="field_type">
            <legend>Basic Detail:</legend>
            <div class="div1">
                <table>
                    <tr>
                        <td> <label for="fname">First name:</label>
                            <input type="text" id="fname" name="fname"><br><br>
                        </td>
                        <td> <label for="lname">Last name:</label>
                            <input type="text" id="lname" name="lname"><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Designation_id">Designation:</label>
                            <input type="text" id="Designation_id" name="Designation"><br><br>
                        </td>
                        <td><label for="add1_id">Address 1:</label><br>
                            <textarea id="add1_id" name="Address1" rows="2" cols="50">
                                </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="email">Email:</label>
                            <input type="email" id="email" name="email"><br><br>
                        </td>
                        <td><label for="add3_id">Address 2:</label><br>
                            <textarea id="add2_id" name="Address2" rows="2" cols="50">
                                </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone_id">Phone Number</label>
                            <input type="text" name="phone" id="phone_id">
                        </td>
                        <td>
                            <label for="city_id">City</label>
                            <input type="text" name="city" id="city_id">
                        </td>
                        <td>
                            <label for="state_id">State:</label>
                            <select name="state" id="state_id">
                                <option value="Gujarat">Gujarat</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Mahrastra">Mahrastra</option>
                                <option value="Goa">Goa</option>
    
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Gender : </label>&nbsp; &nbsp;
                            <label for="gender_male"> Male </label> <input type="radio" name="gender"
                                id="gende_male">
                            <label for="gender_female">Female </label><input type="radio" name="gender"
                                id="gender_female">
                            <label for="gender_other">other </label><input type="radio" name="gender"
                                id="gender_other">
                        </td>
                        <td>
                             <label for="zipcode">Zipcode</label>
                             <input type="number" id="zipcode">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="RelationShip_id">RelationShip Status:</label>
                            <select name="RelationShip" id="RelationShip_id">
                                <option value="single">single</option>
                                <option value="married">married</option>
    
                            </select>
                        </td>
                        <td>
                            <label for="date_id">Date:</label>
                            <input type="date" id="date_id" name="date">
                        </td>
                    </tr>
    
                </table>
            </div>
        </fieldset>
        <br><br>
        <!-- Education Detail -->
        <fieldset class="field_type">
            <legend>Education Detail</legend>
            <div class="div2">
                <table id="tb1">
                    <tr id="clone_id1">
                        <td><label for="board_id0">Name Of board :</label>
                            <input type="text" id="board_id0" name="board">
                        </td>
                        <td><label for="passingyear_id0">Passiong Year:</label>
                            <input type="number" id="passingyear_id0" name="passingyear">
                        </td>
                        <td><label for="Percentage_id0">Percentage:</label>
                            <input type="text" id="Percentage_id0" name="percentage">
                        </td>
                        <td>
                            <label for="add_btn_id"> </label>
                            <input type="button" name="add_button"  value="&#10133;" onclick="add_btn()">
                        </td>
    
                    </tr>
                </table>
            </div>
        </fieldset>
        <br><br>
        <!-- Work Experience -->
        <fieldset class="field_type">
            <legend>Work Experience</legend>
          <div class="div3">
            <table id="tb3">
                <tr id="clone_id2">
                    <td><label for="Companyname_id">Company name :</label>
                        <input type="text" id="Companyname_id" name="Companyname" value="">
                    </td>
                    <td><label for="Designation_id">Designation:</label>
                        <input type="text" id="Designation_id" name="Designation" value="">
                    </td>
                    <td><label for="from_id">Form:</label>
                        <input type="date" id="from_id" name="from_date" value="">
                    </td>
                    <td><label for="to_id">to:</label>
                        <input type="date" id="to_id" name="to_date" value="">
                    </td>
                    <td>
                        <label for="add_Work_btn_id"> </label>
                        <input type="button" name="add_Work_btn" onclick="add_Work_btn()" value="&#10133;">
                    </td>

                </tr>
            </table>
          </div>
        </fieldset>
        <br><br>
        <!-- Language Known -->
        <fieldset class="field_type">
            <legend>Language Known</legend>
            <div class="div4"><table>
                <tr>
                    <td><label for="Hindi_id">Hindi</label>
                        <input type="checkbox" id="Hindi_id">
                    </td>
                    <td><label for="read_id">read</label>
                        <input type="checkbox" id="read1_id">
                    </td>
                    <td><label for="write_id">write</label>
                        <input type="checkbox" id="write1_id">
                    </td>
                    <td><label for="speak_id">speak</label>
                        <input type="checkbox" id="speak1_id">
                    </td>

                </tr>
                <tr>
                    <td><label for="Gujarati_id">Gujarati</label>
                        <input type="checkbox" id="Gujarati_id">
                    </td>
                    <td><label for="read2_id">read</label>
                        <input type="checkbox" id="read2_id">
                    </td>
                    <td><label for="write2_id">write</label>
                        <input type="checkbox" id="write2_id">
                    </td>
                    <td><label for="speak2_id">speak</label>
                        <input type="checkbox" id="speak2_id">
                    </td>
                </tr>
                <tr>
                    <td><label for="English_id">English</label>
                        <input type="checkbox" id="English_id">
                    </td>
                    <td><label for="read3_id">read</label>
                        <input type="checkbox" id="read3_id">
                    </td>
                    <td><label for="write3_id">write</label>
                        <input type="checkbox" id="write3_id">
                    </td>
                    <td><label for="speak3_id">speak</label>
                        <input type="checkbox" id="speak3_id">
                    </td>
                </tr>

            </table></div>
        </fieldset>
        <br><br>
        <!-- Technologies -->
        <fieldset class="field_type">
            <legend>Technologies</legend>
          <div class="div5">
            <table>
                <tr>
                    <td><input type="checkbox"><label for="php_id">PHP</label></td>
                    <td><input type="radio" id="b1" name="level1"><label for="b1">Beginer</label></td>
                    <td><input type="radio" id="b2" name="level1"><label for="b2">Mideator</label></td>
                    <td><input type="radio" id="b3" name="level1"><label for="b3">Expert</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox"><label for="laravel_id">laravel</label></td>
                    <td><input type="radio" id="b4" name="level2"><label for="b1">Beginer</label></td>
                    <td><input type="radio" id="b5" name="level2"><label for="b2">Mideator</label></td>
                    <td><input type="radio" id="b6" name="level2"><label for="b3">Expert</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox"><label for="php_id">Oracle</label></td>
                    <td><input type="radio" id="b7" name="level3"><label for="b1">Beginer</label></td>
                    <td><input type="radio" id="b8" name="level3"><label for="b2">Mideator</label></td>
                    <td><input type="radio" id="b9" name="level3"><label for="b3">Expert</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox"><label for="Mysql_id">Mysql</label></td>
                    <td><input type="radio" id="b10" name="level4"><label for="b10">Beginer</label></td>
                    <td><input type="radio" id="b11" name="level4"><label for="b11">Mideator</label></td>
                    <td><input type="radio" id="b12" name="level4"><label for="b12">Expert</label></td>
                </tr>
            </table>
          </div>
        </fieldset>
        <br><br>
        <!-- Referance Contact -->
        <fieldset class="field_type">
            <legend>Referance Contact:</legend>
           <div class="div6">
            <table id="tb6">
                <tr id="clone_id3">
                    <td><label for="Referance_id">Name Of Referance :</label>
                        <input type="text" id="Referance_id" name="Referance">
                    </td>
                    <td><label for="Contact_id">Contact Number:</label>
                        <input type="number" id="Contact_id" name="Contact">
                    </td>
                    <td><label for="Relation_id">Relation:</label>
                        <input type="text" id="Relation_id" name="Relation">
                    </td>
                    <td>
                        <label for="add_btn_id"> </label>
                        <input type="button" name="add_button" onclick="add_ref()" value="&#10133;">
                    </td>

                </tr>
            </table>
           </div>
        </fieldset>
        <br><br>
        <!-- Preferances -->
        <fieldset class="field_type">
            <legend>Preferances:</legend>
            <div class="div7">
                <table>
                    <tr>
                        <td>
                            <label for="location_id">Preferd location:</label>
                            <select name="location" id="location_id">
                                <option value="Gujarat">Gujarat</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Mahrastra">Mahrastra</option>
                                <option value="Goa">Goa</option>
    
                            </select>
                        </td>
                        <td>
                            <label for="notice_period_id">Notice period</label>
                            <input type="text" id="notice_period_id" name="notice_period">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="expected_id">Expected CTC</label>
                            <input type="text" id="expected_id" name="expected">
                            <label for="Current_id"> Current CTC</label>
                            <input type="text" id="Current_id" name="Current">
                        </td>
                        <td>
                            <label for="Department_id">Department :</label>
                            <select name="Department" id="Department_id">
                                <option value="design marketing">design marketing</option>
                                <option value="Devops developer">Devops developer</option>
                                <option value="System engineer">System engineer</option>
                                <option value="SDE">SDE</option>
                                <option value="Senior SDE">Senior SDE</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </fieldset>
    </div>
    <script src="script.js"></script>
</body>

</html>
